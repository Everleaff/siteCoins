<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - RareCoinsShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>RareCoinsShop</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Каталог</a></li>
                <li><a href="{{ url_for('about') }}">О нас</a></li>
                <li><a href="{{ url_for('contact') }}">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="checkout">
            <h2>Оформление заказа</h2>
            <form action="{{ url_for('checkout') }}" method="post">
                <input type="hidden" name="cart_items" id="cart-items-json">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Адрес доставки:</label>
                <input type="text" id="address" name="address" required>

                <label for="payment">Способ оплаты:</label>
                <select id="payment" name="payment">
                    <option value="card">Банковская карта</option>
                    <option value="paypal">PayPal</option>
                </select>

                <button type="submit">Подтвердить заказ</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Магазин Раритетных Монет</п>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            document.getElementById('cart-items-json').value = JSON.stringify(cart);
        });
    </script>
</body>
</html>
