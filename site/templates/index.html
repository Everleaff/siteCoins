<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RareCoinsShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>RareCoinsShop</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Каталог</a></li>
                <li><a href="{{ url_for('about') }}">O нас</a></li>
                <li><a href="{{ url_for('contact') }}">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filters">
            <h2>Фильтры</h2>
            <label for="country-filter">Страна:</label>
            <select id="country-filter">
                <option value="">Bce</option>
                <option value="Russia">Россия</option>
                <option value="USA">США</option>
                <option value="Germany">Германия</option>
                <!-- Добавьте больше стран -->
            </select>

            <label for="year-filter">Год:</label>
            <input type="number" id="year-filter" min="1800" max="2024">

            <label for="price-filter">Цена до:</label>
            <input type="number" id="price-filter" min="0">

            <button id="filter-btn">Применить фильтр</button>
        </section>
        <section id="catalog">
            <h2>Каталог Монет</h2>
            <div class="coins">
                <article class="coin" data-country="Russia" data-year="1900" data-price="1000">
                    <a href="{{ url_for('product', product_id=1) }}">
                        <img src="{{ url_for('static', filename='images/coin1.jpg') }}" alt="Монета 1">
                        <h3>Монета 1</h3>
                        <p>Монета времен Русской имерии 1900 г.</p>
                        <p>1000 ₽</p>
                    </a>
                    <label for="quantity-1">Количество:</label>
                    <input type="number" id="quantity-1" name="quantity" min="1" value="1">
                    <button data-id="1" data-name="Монета 1" data-price="1000">Купить</button>
                </article>
                <article class="coin" data-country="USA" data-year="1950" data-price="1500">
                    <a href="{{ url_for('product', product_id=2) }}">
                        <img src="{{ url_for('static', filename='images/coin2.jpg') }}" alt="Монета 2">
                        <h3>Монета 2</h3>
                        <p>Описание монеты 2.</p>
                        <p>1500 ₽</p>
                    </a>
                    <label for="quantity-2">Количество:</label>
                    <input type="number" id="quantity-2" name="quantity" min="1" value="1">
                    <button data-id="2" data-name="Монета 2" data-price="1500">Купить</button>
                </article>
                <!-- Добавьте больше монет -->
            </div>
        </section>
        <section id="cart">
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <p id="total-price">Итоговая сумма: 0₽</p>
            <button id="clear-cart">Очистить корзину</button>
            <button id="checkout">Оформить заказ</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Магазин Раритетных Монет</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
